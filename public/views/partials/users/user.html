<div class="container row" ng-controller="UserController as ctrl">
  <header>
    <h1>{{ctrl.user.username}}</h1>
    <b class="pull-right">{{ctrl.user.score}} pts</b>
  </header>
  <section class="description">
    <p><b>#{{ctrl.user.submissions.length}}</b> badges</p>
  </section>
  <header>
    <h2>trophy cabinet</h2>
  </header>
  <ul class="items-result list-group">
    <li class="list-group-item" ng-repeat="submission in ctrl.user.submissions">
      <img src="{{submission.achievement.badgeLink}}" width="50px" height="50px"/><a href="/#/achievements/{{submission.achievement._id}}">{{submission.achievement.title}}</a>
      <a class="pull-right" target="_blank" href="{{submission.link}}"><i class="glyphicon glyphicon-pencil"></i>&nbsp;solution</a>
    </li>
  </ul>
</div>
