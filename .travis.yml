language: node_js
node_js:
  - "5.5.0"
services:
  - mongodb
install:
  - npm install
before_script:
  - sleep 5
  - "export DISPLAY=:99.0"
  - "sh -e /etc/init.d/xvfb start"
  - webdriver-manager update --standalone
  - webdriver-manager start &
  - npm run start-test &
  - sleep 5
script:
  - npm test --single-run
  - node_modules/.bin/protractor test/e2e/conf.js --browser=firefox
